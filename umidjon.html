<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Umidjon – Portfolio</title>

<style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Poppins, sans-serif;}
    body{
        background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
        color:white;
    }
    header{
        display:flex;justify-content:space-between;align-items:center;
        padding:20px 50px;
        background:rgba(255,255,255,0.05);
        backdrop-filter:blur(5px);
    }
    nav a{
        margin-left:20px;color:#ddd;text-decoration:none;font-size:18px;
        transition:.3s;
    }
    nav a:hover, .active{color:white;border-bottom:2px solid #fff;}
    footer{
        text-align:center;padding:20px;margin-top:50px;
        background:rgba(255,255,255,0.08);
    }
      :root{
    --bg1:#020617;
    --bg2:#071033;
    --accent:#ffd166;
    --accent2:#06d6a0;
    --muted:#9aa4c0;
    --card:#0b1220;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:#e6eef8}
  .wrap{
    min-height:100%;
    display:grid;
    grid-template-columns: 1fr 380px;
    gap:24px;
    padding:28px;
    align-items:start;
  }
  @media (max-width:980px){ .wrap{grid-template-columns:1fr; padding:16px} .aside{order:2} }
  /* GAME AREA */
  .game-card{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:16px;
    padding:12px;
    box-shadow:0 12px 40px rgba(2,6,23,0.6);
    position:relative;
    overflow:hidden;
  }
  .canvas-wrap{
    width:100%;
    background:radial-gradient(circle at 10% 10%, rgba(255,255,255,0.02), transparent 10%), 
               radial-gradient(circle at 90% 80%, rgba(255,255,255,0.01), transparent 10%);
    border-radius:12px;
    padding:8px;
  }
  canvas{
    width:100%;
    height:640px;
    display:block;
    background:linear-gradient(180deg,#000017 0%, #00102b 100%);
    border-radius:10px;
    box-shadow: inset 0 2px 10px rgba(0,0,0,0.6);
    touch-action:none;
  }
  /* SIDE PANEL */
  .aside{
    display:flex;
    flex-direction:column;
    gap:12px;
  }
  .panel{
    background:var(--card);
    padding:14px;
    border-radius:12px;
    box-shadow:0 8px 24px rgba(2,6,23,0.6);
  }
  h1{margin:0;font-size:20px}
  .stats{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  .stat{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    padding:8px 10px;border-radius:10px;font-weight:700;color:var(--accent);min-width:110px;text-align:center;
  }
  .controls{display:flex;gap:8px;margin-top:12px}
  button.btn{
    padding:10px 12px;border-radius:10px;border:0;cursor:pointer;font-weight:700;
    background:linear-gradient(180deg,var(--accent),#ffb03b); color:#071033;
  }
  button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
  .hint{color:var(--muted);font-size:13px;margin-top:10px}
  /* mobile controls */
  .touch-controls{
    display:none;
    gap:14px;
    justify-content:center;
    margin-top:12px;
  }
  .touch-controls button{
    width:64px;height:64px;border-radius:50%;border:0;background:rgba(255,255,255,0.06);color:#fff;font-size:18px;
    box-shadow:0 6px 18px rgba(2,6,23,0.6);
  }
  @media (max-width:720px){
    canvas{height:520px}
    .touch-controls{display:flex}
  }
  /* overlay messages */
  .overlay-msg{
    position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);z-index:30;pointer-events:none;
    text-align:center;
  }
  .overlay-msg .big{font-size:48px;font-weight:900;color:var(--accent2);text-shadow:0 6px 30px rgba(6,214,160,0.06)}
  .overlay-msg .small{color:var(--muted);margin-top:8px}
  footer{margin-top:10px;color:var(--muted);font-size:13px;text-align:center}
  /* subtle animation for star collected */
  .spark{
    position:absolute;
    pointer-events:none;
    border-radius:50%;
    box-shadow:0 0 14px rgba(255,209,102,0.9);
    transform:translate(-50%,-50%) scale(0);
    animation:pop .6s ease forwards;
  }
  @keyframes pop { to { transform:translate(-50%,-50%) scale(1.8); opacity:0 } }
</style>
<script src="./umidjon.js"></script>
</head>

<body>

<header>
    <h2>Umidjon</h2>
    <nav>
        <a href="./index.html" class="active">Shohnazar</a>
        <a href="./umidjon.html">Umidjon</a>
        <a href="./ismoil.html">Ismoil</a>
    </nav>
</header>


<footer>© 2025 Umidjon</footer>
    <div class="wrap">
    <section class="game-card">
      <div class="canvas-wrap">
        <canvas id="game" aria-label="Star Dodger game" role="img"></canvas>
      </div>

      <div class="overlay-msg" id="overlay">
        <div class="big" id="overlay-big">PRESS START</div>
        <div class="small" id="overlay-small">Use ← → or A D keys — or touch controls on mobile</div>
      </div>

      <footer>
        <div style="display:flex;justify-content:center;gap:8px;align-items:center">
          <div style="font-weight:700;color:var(--muted)">High Score:</div>
          <div id="high" style="font-weight:900;color:var(--accent)"></div>
        </div>
      </footer>
    </section>

    <aside class="aside">
      <div class="panel">
        <h1>Star Dodger</h1>
        <div class="stats">
          <div class="stat">Score<br><span id="score">0</span></div>
          <div class="stat">Lives<br><span id="lives">3</span></div>
          <div class="stat">Level<br><span id="level">1</span></div>
        </div>

        <div class="controls">
          <button class="btn" id="startBtn">Start</button>
          <button class="ghost" id="pauseBtn">Pause</button>
          <button class="ghost" id="restartBtn">Restart</button>
        </div>

        <div class="hint">
          Collect <strong style="color:var(--accent)">★</strong> stars, avoid <strong style="color:#ff8b8b">☄</strong> meteors.
        </div>

        <div style="margin-top:12px;font-size:13px;color:var(--muted)">Controls: ← → or A D / Touch controls below</div>

        <div class="touch-controls" id="touchControls" aria-hidden="true">
          <button id="leftTouch">◀</button>
          <button id="shootTouch">★</button>
          <button id="rightTouch">▶</button>
        </div>
      </div>

      <div class="panel" style="text-align:center">
        <div style="font-size:14px;color:var(--muted)">Built with Canvas • Responsive • Offline-friendly</div>
        <div style="margin-top:8px">
          <button class="ghost" id="soundBtn">Sound: On</button>
        </div>
      </div>
    </aside>
  </div>
</body>
</html>
